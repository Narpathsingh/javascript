<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Time</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}

		.container1 {
			background-color: aquamarine;
			font-size: 29px;
			width: 100%;
			height: 100%;
		}

		p {
			margin: 24px;
		}
		.container1 button{
			font-size: 19px;
			background-color: black;
			color: whitesmoke;
			padding: 10px;
			margin: 20px;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="container1">
			<h1>Current Time is: <span id="time"></span></h1>
			<h2>Current Date is: <span id="date"></span></h2>
			<p>This is to show you current time to India.</p>
			<hr>
			<p>The Current Time in India is:</p>
			<p>According to IST</p>
			<button id="load" onclick="refresh()">Reload</button>
		</div>
	</div>
</body>

<script>
	let a;
	let time;
	let date;
	const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
	setInterval(() => {
		a = new Date();
		date = a.toLocaleDateString(undefined, options);
		time = a.getHours() + ':' + a.getMinutes() + ':' + a.getSeconds();
		document.getElementById('time').innerHTML = time;
		document.getElementById('date').innerHTML = date;
	}, 1000);

	function refresh(){
		window.location.reload();
	}
</script>

</html>
